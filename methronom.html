<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метроном</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        .slider-container {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 300px;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Метроном</h1>
        <div class="controls">
            <div class="slider-container">
                <input type="range" id="tempoSlider" min="2" max="300" value="60" step="1">
            </div>
            <div>
                <label for="tempoInput">Интервал (сек): </label>
                <input type="number" id="tempoInput" min="0.1" max="30" value="1.0" step="0.1">
            </div>
        </div>
        <button id="toggleButton">Старт</button>
    </div>

    <script>
        // Создаем аудиоконтекст
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Элементы управления
        const tempoSlider = document.getElementById('tempoSlider');
        const tempoInput = document.getElementById('tempoInput');
        const toggleButton = document.getElementById('toggleButton');
        
        // Переменные состояния
        let isPlaying = false;
        let timerId = null;
        let currentInterval = 1.0;
        
        // Функция для воспроизведения звука
        function playClick() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.5;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Функция для запуска метронома
        function startMetronome() {
            if (isPlaying) return;
            
            isPlaying = true;
            toggleButton.textContent = 'Стоп';
            toggleButton.classList.add('stop');
            
            // Первый щелчек сразу
            playClick();
            
            // Устанавливаем интервал
            timerId = setInterval(playClick, currentInterval * 1000);
        }
        
        // Функция для остановки метронома
        function stopMetronome() {
            if (!isPlaying) return;
            
            isPlaying = false;
            toggleButton.textContent = 'Старт';
            toggleButton.classList.remove('stop');
            
            clearInterval(timerId);
        }
        
        // Функция для обновления интервала
        function updateInterval() {
            // Преобразуем BPM в интервал в секундах
            const bpm = parseFloat(tempoSlider.value);
            currentInterval = 60 / bpm;
            
            // Обновляем поле ввода
            tempoInput.value = currentInterval.toFixed(1);
            
            // Если метроном играет, перезапускаем с новым интервалом
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        }
        
        // Функция для обновления из поля ввода
        function updateFromInput() {
            const interval = parseFloat(tempoInput.value);
            
            if (isNaN(interval)) return;
            
            // Ограничиваем значение
            const clampedInterval = Math.min(Math.max(interval, 0.1), 30);
            
            if (clampedInterval !== interval) {
                tempoInput.value = clampedInterval.toFixed(1);
            }
            
            // Преобразуем интервал в BPM
            const bpm = Math.round(60 / clampedInterval);
            
            // Обновляем слайдер
            tempoSlider.value = bpm;
            
            // Обновляем текущий интервал
            currentInterval = clampedInterval;
            
            // Если метроном играет, перезапускаем с новым интервалом
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        }
        
        // Обработчики событий
        tempoSlider.addEventListener('input', updateInterval);
        tempoInput.addEventListener('input', updateFromInput);
        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });
        
        // Инициализация
        updateInterval();
    </script>
</body>
</html>
